<ion-header>
  <ion-toolbar>
    <ion-title>
      Create New User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <!-- The world is your oyster. -->
    <!-- <ng-progress [min]="0" [max]="1"></ng-progress>
  -->
  <div class = "list">
      <ion-card *ngIf="status">
          <ion-card-header>
            Status
          </ion-card-header>
          <ion-card-content>
            {{ status }}
          </ion-card-content>
        </ion-card>
      <div class = "item item-input-inset">
          <div class = "item item-input-inset">
              <label class = "item item-input-wrapper">
                 <i class = "icon ion-edit placeholder-icon"></i>
                 <input type = "text" placeholder = "First Name" [(ngModel)]="fname" />
              </label>
           </div>
           <div class = "item item-input-inset">
              <label class = "item item-input-wrapper">
                 <i class = "icon ion-edit placeholder-icon"></i>
                 <input type = "text" placeholder = "Last Name" [(ngModel)]="lname" />
              </label>
           </div>
           <div class = "item item-input-inset">
              <label class = "item item-input-wrapper">
                 <i class = "icon ion-edit placeholder-icon"></i>
                 <input type = "text" placeholder = "Email ID" [(ngModel)]="email" />
              </label>
           </div>
      </div>
      <button ion-button full (click)="createUser()" class="btn">Create User</button>

 </div>
    
    <!-- <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
   -->
</ion-content>
